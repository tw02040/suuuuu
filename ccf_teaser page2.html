<!DOCTYPE html>
<html>
	<head>
		<title>Charlie and the chocolate factory_teaser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body {
				background-color: #73E0CB;
				margin: 0;
				padding: 0;
			}
			.all {
				position: relative;
				margin: 0;
				border: 0;
				padding: 0;
			}
			nav {
				position: relative;
				left: 0;
				top: 20px;
				right: 0px;
				text-align: right;
			}
			nav img {
				width: 10%;
				margin: 0 30px 0 0;
			}
			.candy {
				position: fixed;
				left: 0;
				bottom: 0px;
				right: 0;
			}
			.candy img {
				width: 100%;
			}
			.teaser {
				width:90%;
				position: relative;
				margin: auto;
				top:150px;
			}
			.teaser img{
				position: relative;
				width: 30%;
				margin: 1%;
			}
			@media screen and (max-width:720px) {
    			.teaser{
       				position: relative;
       				margin: auto;
        			float: none;
        			width: 80%;
        			top:100px;
        		}
        		.teaser img{
					position: relative;
					width: 100%;
				}
       			body{
       				background-color: #d1fdf5;
       			}
      		}
      		@media screen and (min-width: 721px){
      			nav img {
					width: 5%;
					margin: 0 30px 0 0;
				}
    		}
		</style>
		<script type="text/javascript">
			function change() {
            	var d = new Date() ;
            	var h = d.getSeconds();
            	if (h%2==0) {
                	document.body.style.backgroundColor="#00215e";
            	}
            	else {
                	document.body.style.backgroundColor="#9dc7cc";
            	}
            	setTimeout("change()", 5);
        	}
    		window.onload=function(){
        		change();
    		}
    		var mouseX = 0;
    		var mouseY = 0; 
    		function getMousePosition(e){
        		var eObj = window.event? window.event : e;
        		mouseX = eObj.clientX;
        		mouseY = eObj.clientY + document.body.scrollTop;
    		}
    		function moveImg(){
        		var m_x = parseInt(document.getElementById('glass').style.left.replace('px', ''));
        		var m_y = parseInt(document.getElementById('glass').style.top.replace('px', ''));
        		document.getElementById('glass').style.left = Math.round(m_x + ((mouseX - m_x) / 10))+'px';
        		document.getElementById('glass').style.top = Math.round(m_y + ((mouseY - m_y) / 10))+'px';
    		}
    		document.onmousemove = getMousePosition;
    		setInterval("moveImg()", 1);
		</script>
	</head>
	<body>
		<div class="all">
			<nav>

				<img src="movie_image (12).jpg" alt="이미지06">
				<img src="movie_image (13).jpg" alt="이미지07">
				<img src="movie_image (14).jpg" alt="이미지08">
				<img src="movie_image (15).jpg" alt="이미지09">
				<img src="movie_image (16).jpg" alt="이미지10">
				<img src="movie_image (18).jpg" alt="이미지11">
				<img src="movie_image (19).jpg" alt="이미지12">
