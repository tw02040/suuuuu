<!DOCTYPE html>

		<style type="text/css">

			.all {
				position: relative;
				margin: 0;

				padding: 0;
			}
			.all div {

				left: 900px;
				top: 0px;
				right: 0px;
			}
			.teaser, .teaser_change {

				left: 1450px;
				top: 0px;
				right: 0px;
			}
			a {
				text-decoration: none;
